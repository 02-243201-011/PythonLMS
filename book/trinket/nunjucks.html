{% block chaptercontent %}
<div class="row">
<div class="columns small-12">
$if(title)$
<div id="$idprefix$header">
<h2 class="title">$title$</h2>
$if(subtitle)$
<h3 class="subtitle">$subtitle$</h3>
$endif$
$for(author)$
<h4 class="author">$author$</h4>
$endfor$
</div>
$endif$

$body$
</div>
    
</div>
{% endblock %}

{% block toc %}
$toc$
{% endblock %}
